<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/SubDAS_Indragiri_1.js"></script>
        <script src="data/Plot_Peserta_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-3.44378710564,99.4664316055],[1.64977221181,106.035366725]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var overlay_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_0.addTo(map);
        map.addLayer(overlay_OSMStandard_0);
        function pop_SubDAS_Indragiri_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMA_DAS'] !== null ? Autolinker.link(String(feature.properties['NAMA_DAS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUB_DAS2</th>\
                        <td>' + (feature.properties['SUB_DAS2'] !== null ? Autolinker.link(String(feature.properties['SUB_DAS2'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LUAS'] !== null ? Autolinker.link(String(feature.properties['LUAS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KELILING'] !== null ? Autolinker.link(String(feature.properties['KELILING'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? Autolinker.link(String(feature.properties['Shape_Leng'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? Autolinker.link(String(feature.properties['Shape_Area'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Segmen_DAS</th>\
                        <td>' + (feature.properties['Segmen_DAS'] !== null ? Autolinker.link(String(feature.properties['Segmen_DAS'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SubDAS_Indragiri_1_0() {
            return {
                pane: 'pane_SubDAS_Indragiri_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.643137)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,95,20,0.643137)',
            }
        }
        map.createPane('pane_SubDAS_Indragiri_1');
        map.getPane('pane_SubDAS_Indragiri_1').style.zIndex = 401;
        map.getPane('pane_SubDAS_Indragiri_1').style['mix-blend-mode'] = 'normal';
        var layer_SubDAS_Indragiri_1 = new L.geoJson(json_SubDAS_Indragiri_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_SubDAS_Indragiri_1',
            onEachFeature: pop_SubDAS_Indragiri_1,
            style: style_SubDAS_Indragiri_1_0,
        });
        bounds_group.addLayer(layer_SubDAS_Indragiri_1);
        map.addLayer(layer_SubDAS_Indragiri_1);
        function pop_Plot_Peserta_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Peserta</th>\
                        <td>' + (feature.properties['Peserta'] !== null ? Autolinker.link(String(feature.properties['Peserta'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Institusi</th>\
                        <td>' + (feature.properties['Institusi'] !== null ? Autolinker.link(String(feature.properties['Institusi'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kontak</th>\
                        <td>' + (feature.properties['Kontak'] !== null ? Autolinker.link(String(feature.properties['Kontak'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Email</th>\
                        <td>' + (feature.properties['Email'] !== null ? Autolinker.link(String(feature.properties['Email'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alamat</th>\
                        <td>' + (feature.properties['Alamat'] !== null ? Autolinker.link(String(feature.properties['Alamat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td>' + (feature.properties['Y'] !== null ? Autolinker.link(String(feature.properties['Y'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td>' + (feature.properties['X'] !== null ? Autolinker.link(String(feature.properties['X'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Plot_Peserta_2_0(feature) {
            switch(String(feature.properties['Institusi'])) {
                case 'KPH':
                    return {
                pane: 'pane_Plot_Peserta_2',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,255,29,1.0)',
            }
                    break;
                case 'NGO':
                    return {
                pane: 'pane_Plot_Peserta_2',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,204,48,1.0)',
            }
                    break;
                case 'Pemda Riau':
                    return {
                pane: 'pane_Plot_Peserta_2',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,31,163,1.0)',
            }
                    break;
                case 'Pemda Sumbar':
                    return {
                pane: 'pane_Plot_Peserta_2',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(47,83,201,1.0)',
            }
                    break;
                case 'Pemerintah Daerah':
                    return {
                pane: 'pane_Plot_Peserta_2',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
            }
                    break;
                case 'Pemerintah Provinsi':
                    return {
                pane: 'pane_Plot_Peserta_2',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
                    break;
                case 'Pemerintah Pusat':
                    return {
                pane: 'pane_Plot_Peserta_2',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(60,198,200,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_Plot_Peserta_2',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,30,223,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Plot_Peserta_2');
        map.getPane('pane_Plot_Peserta_2').style.zIndex = 402;
        map.getPane('pane_Plot_Peserta_2').style['mix-blend-mode'] = 'normal';
        var layer_Plot_Peserta_2 = new L.geoJson(json_Plot_Peserta_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Plot_Peserta_2',
            onEachFeature: pop_Plot_Peserta_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Plot_Peserta_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Plot_Peserta_2);
        map.addLayer(layer_Plot_Peserta_2);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Plot_Peserta<br /><table><tr><td style="text-align: center;"><img src="legend/Plot_Peserta_2_KPH0.png" /></td><td>KPH</td></tr><tr><td style="text-align: center;"><img src="legend/Plot_Peserta_2_NGO1.png" /></td><td>NGO</td></tr><tr><td style="text-align: center;"><img src="legend/Plot_Peserta_2_PemdaRiau2.png" /></td><td>Pemda Riau</td></tr><tr><td style="text-align: center;"><img src="legend/Plot_Peserta_2_PemdaSumbar3.png" /></td><td>Pemda Sumbar</td></tr><tr><td style="text-align: center;"><img src="legend/Plot_Peserta_2_PemerintahDaerah4.png" /></td><td>Pemerintah Daerah</td></tr><tr><td style="text-align: center;"><img src="legend/Plot_Peserta_2_PemerintahProvinsi5.png" /></td><td>Pemerintah Provinsi</td></tr><tr><td style="text-align: center;"><img src="legend/Plot_Peserta_2_PemerintahPusat6.png" /></td><td>Pemerintah Pusat</td></tr><tr><td style="text-align: center;"><img src="legend/Plot_Peserta_2_7.png" /></td><td></td></tr></table>': layer_Plot_Peserta_2,'<img src="legend/SubDAS_Indragiri_1.png" /> SubDAS_Indragiri': layer_SubDAS_Indragiri_1,"OSM Standard": overlay_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
